<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Smashbox Primer Test</title>

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000" />
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000" />
    <!-- iOS Safari -->
    <meta name="apple-mobdse-web-app-status-bar-style" content="#000" />

    <!-- Fonts -->
    <link rel="stylesheet" href="css/fonts.css">


    <!-- Main -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
</head>

<body>
    <div class="sp-wrapper">
        <div class="sp-container">
            <header class="sp-header">
                <img src="img/logo.png" alt="" class="sp-header__logo">
            </header>

            <main class="sp-main">
                <section class="sp-start">
                    <div class="sp-start__bg">
                        <h1 class="sp-start__title">ПОДБОР ПРАЙМЕРА
                            <br> ДЛЯ ЛИЦА
                        </h1>
                        <p class="sp-start__text">ХОЧЕШЬ НАЙТИ ИДЕАЛЬНЫЙ ПРАЙМЕР?
                            <br> ПРОЙДИ ТЕСТ!
                        </p>
                        <button class="sp-start__btn">найти</button>
                    </div>
                </section>

                <section class="sp-questions hidden">
                    <div class="sp-question">
                        <div class="sp-question__bg">
                            <div class="sp-question__form"></div>
                            <button class="sp-question__btn">далее</button>
                        </div>
                    </div>
                </section>

                <section class="sp-result hidden">
                    <div class="sp-result__bg">
                        <p class="sp-result__text text--selection">ПОДБОР ПРАЙМЕРА ДЛЯ ЛИЦА</p>
                        <h1 class="sp-result__title">ИДЕАЛЬНО!</h1>
                        <p class="sp-result__text text--lets">НАЧНИ СВОЙ МАКИЯЖ С ПРАЙМЕРА</p>
                        <div class="sp-result__form"></div>
                    </div>
                </section>

            </main>
        </div>
    </div>
    <!-- /sp-wrapper -->

    <!-- Script -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
